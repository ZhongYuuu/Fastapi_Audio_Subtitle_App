<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- 语言切换Tab栏 -->
    <div class="language-tabs">
        <div class="language-tab active" data-lang="english">Headline News</div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧文件列表 -->
        <div id="fileList">
            <h3></h3>
            <ul id="fileListItems"></ul>
        </div>
        
        <!-- 中间文章区域 -->
        <div id="playerContainer">
            <h3 id="articleTitle">请选择一篇文章开始播放...</h3>
            <div id="text" class="loading"></div>
        </div>
    </div>

    <!-- 底部音频控件 -->
    <div id="bottomAudioControls">
        <audio id="audio" controls></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
